<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of All Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets...</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th> Id</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">testName</td>
        <td th:text="${vet.lastName}">testLastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
