<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pets Owners</title>
</head>
<body>
<h1 th:text="'ListsOfOwners'">Owners List...</h1>
<table>
    <thead>
    <tr>
        <th> Id</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">testName</td>
        <td th:text="${owner.lastName}">testLastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
